<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/lab.css">
    <title>Laboratorio Modulo 1</title>
</head>
<body>
    <div class="container">
        <div class="img">
            <img id="avatar" alt="Avatar" class="avatar" src="">
        </div>
        <div class="data">
            <label for="name"><b>Nombre</b></label>
            <input type="text" id="name" name="name"/>
            <label for="apellidos"><b>Apellidos</b></label>
            <input type="text" id="apellidos" name="apellidos"/>
        </div>
        <div class="actions">
            <button class="boton" type="button" onclick="rellenar()">Rellenar</button>
            <button class="boton" type="button" onclick="limpiarCampos()">Limpiar</button>
            <button class="boton" type="button" onclick="mostrarConsola()">Consola</button>
        </div>
    </div>
    <script src="./js/lab.js"></script>
</body>
</html>
